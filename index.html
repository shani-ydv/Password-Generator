<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #password {
            margin-top: 20px;
            font-size: 1.5em;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 300px;
            word-break: break-all;
            transition: background-color 0.3s;
        }

        #password:hover {
            background-color: #e9ecef;
        }

        .options {
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator By SHANI</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="4" max="20" />

        <div class="options">
            <label><input type="checkbox" id="includeUppercase" checked /> Include Uppercase</label>
            <label><input type="checkbox" id="includeLowercase" checked /> Include Lowercase</label>
            <label><input type="checkbox" id="includeNumbers" checked /> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked /> Include Special Symbols</label>
        </div>

        <button id="generate-btn">Generate Password</button>
        <div id="password"></div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            let characters = '';
            if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) characters += '0123456789';
            if (includeSymbols) characters += '!@#$%^&*()_+[]{}|;:,.<>?';

            if (characters.length === 0) {
                document.getElementById('password').textContent = 'Please select at least one character type!';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('password').textContent = password;
        });
    </script>
</body>
</html>
